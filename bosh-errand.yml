---
platform: linux

image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((aws-key))
    aws_secret_access_key: ((aws-secret))
    repository: harden-concourse-task
    aws_region: us-gov-west-1
    semver_constraint: ">= 1.0.0"

inputs:
  - name: pipeline-tasks
  - name: common
outputs:
  - name: bosh-errand

run:
  path: pipeline-tasks/bosh-errand.sh

params:
  BOSH_ENVIRONMENT: 
  BOSH_CLIENT: 
  BOSH_CLIENT_SECRET: 
  BOSH_DEPLOYMENT: 
  BOSH_ERRAND: 
  BOSH_CA_CERT:
  BOSH_FLAGS: