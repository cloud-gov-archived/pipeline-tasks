---
platform: linux

image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: harden-concourse-task
    aws_region: us-gov-west-1
    semver_constraint: ">= 1.0.0"

inputs:
  - name: pipeline-tasks
  - name: release
  - name: certificate
run:
  path: pipeline-tasks/upload-release.sh

params:
  BOSH_USERNAME:
  BOSH_PASSWORD:
  BOSH_TARGET:
